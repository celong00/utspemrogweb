<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
  <ion-item *ngFor="let data of isiData | async">
   <h1 (click)="goDetail(data.id,data.judul,data.isinotes,data.tanggal,data.nilai,data.linkStorage)">{{data.judul}}</h1>
 
  </ion-item>
  </ion-list>
</ion-content>
